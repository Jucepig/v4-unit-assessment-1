<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style-2.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 id="title">Makin' Shapes!</h1>
  </header>
  <main>
    <h2>Rectangles</h2>

    <div class="div-holder dot-border">
      <div id="purple-box"></div>
      <div id="blue-box"></div>
      <div id="pink-box"></div>
    </div>

    <h2>Circles</h2>

    <div class="div-holder dot-border">
      <div class="head snowball">
        <div id="eyes">
          <img class="inline-block coal" src="https://www.flaticon.com/svg/vstatic/svg/176/176598.svg?token=exp=1618002820~hmac=07e1bd2858d809bd472254dbd4856870" alt ="coal">
          <img class="inline-block coal" src="https://www.flaticon.com/svg/vstatic/svg/176/176598.svg?token=exp=1618002820~hmac=07e1bd2858d809bd472254dbd4856870" alt ="coal">  
        </div>
        <div id="nose" >
          <img id="carrot" src="https://www.flaticon.com/svg/vstatic/svg/3480/3480410.svg?token=exp=1618002888~hmac=e3d84456727aefc8a030655bccda4004" alt="carrot">
        </div>
      </div>

      <div class="body snowball">
        <img class="block coal buttons" src="https://www.flaticon.com/svg/vstatic/svg/176/176598.svg?token=exp=1618002820~hmac=07e1bd2858d809bd472254dbd4856870" alt ="coal">
        <img class="block coal buttons" src="https://www.flaticon.com/svg/vstatic/svg/176/176598.svg?token=exp=1618002820~hmac=07e1bd2858d809bd472254dbd4856870" alt ="coal">
        <img class="block coal buttons" src="https://www.flaticon.com/svg/vstatic/svg/176/176598.svg?token=exp=1618002820~hmac=07e1bd2858d809bd472254dbd4856870" alt ="coal">
      </div> 
      
      <div class= "base snowball"></div>
    </div>

    <h2>Everything</h2>

    <div class="div-holder dot-border">
      <div id="cream-square">
        <div id="green-circle">
          <div id="red-square">
            <div id="blue-circle">
              <img id="nemo"src="https://www.flaticon.com/svg/vstatic/svg/184/184348.svg?token=exp=1618006155~hmac=7ad3de51d8218808857c5dec3a1838b1">
            </div>
            <p>Fish Tank</p>
          </div>
        </div>
      </div>
    </div>
</main>
</body>
</html>
